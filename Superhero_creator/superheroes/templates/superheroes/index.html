<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>superheroes</title>

<body>

            <div class="col-6">
                {% for superhero in all_superheroes %}

                <a href="#" class="btn btn-sm btn-primary">Details</a>
                {% endfor %}
            </div>
            <div class="col-6"></div>
        </div>
    <div>
</body>
</html>
