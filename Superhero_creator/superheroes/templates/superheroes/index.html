<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>superheroes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="my-5">SUPERHERO CATALOG</h1>
        <br>
        <div class="home">
            <img id="spawn" src="{% static 'img/spawn.png' %}" alt="spawn image">
        </div>
        <div class="characters my-5">
            {% for superhero in all_superheroes %}
            <h4>{{superhero.name}}</h4>
            <a id="anchor-detail" href="{% url 'superheroes:detail' superhero.id %}">Details</a>
            {% endfor %}
        </div>
    <div>
</body>
</html>
